<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="header__logo">
        <img src="./pictures/LinkedTech.svg" alt="Icon" />
      </div>
      <ul class="header__navbar-content">
        <li>HOME</li>
        <li>ABOUT</li>
        <li>PRODUCT</li>
        <li>BLOG</li>
        <li>SHOP</li>
        <li>CONTACT</li>
      </ul>
      <div class="header__icons">
        <img src="./pictures/search.svg" alt="Searcher" />
        <img src="./pictures/basket.svg" alt="basket" />
        <img src="./pictures/contact.svg" alt="" />
      </div>
    </div>
    <div class="container">
      <span class="container-aside">Favorite brands</span>
      <div class="container-announce">
        <span>An exciting place</span>
      </div>
      <span class="container-announce-text">
        for the whole family to shop.</span
      >
      <p class="container-text">
        The standard chunk of Lorem Ipsum used since the 1500s is reproduced
        below for those interested.
      </p>
      <button class="container-button">Shop Now</button>
    </div>
    <img src="./pictures/mainpicture.svg" alt="mainpicture" class="picture" />
    <div class="footer">
      <img src="./pictures/cl_logo4.svg" alt="logo4" />
      <img src="./pictures/cl_logo3.svg" alt="logo3" />
      <img src="./pictures/cl_logo2.svg" alt="logo2" />
      <img src="./pictures/cl_logo1.svg" alt="logo1" />
    </div>
  </body>
</html>
